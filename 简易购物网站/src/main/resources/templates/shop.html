<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>购物页</title>
  <th:block th:replace="fragments/layout :: headlinks"></th:block>
</head>
<body>
  <th:block th:replace="fragments/layout :: header"></th:block>
  <main class="container py-4">
    <div class="hero">
      <h1>欢迎选购</h1>
      <p>课程设计演示：支持注册、登录、购物车、结算、订单与支付，还带 Socket 通知与 GUI。</p>
    </div>
    <div class="row">
      <div class="col-lg-8">
        <div class="card mb-4">
          <div class="card-header">商品列表</div>
          <div class="card-body">
            <div class="row row-cols-1 row-cols-md-3 g-4">
              <div class="col" th:each="p : ${products}">
                <div class="card h-100">
                  <div class="card-body">
                    <h5 class="card-title" th:text="${p.name}"></h5>
                    <p class="card-text">价格：<span class="price" th:text="${p.price}"></span></p>
                    <span class="badge bg-secondary">库存：<span th:text="${p.stock}"></span></span>
                  </div>
                  <div class="card-footer bg-white">
                    <form class="d-flex" method="post" action="/cart/add">
                      <input type="hidden" name="productId" th:value="${p.id}" />
                      <input class="form-control form-control-sm me-2" style="max-width:100px" type="number" name="qty" value="1" min="1" />
                      <button class="btn btn-primary btn-sm" type="submit">加入购物车</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="card">
          <div class="card-header">购物车</div>
          <div class="card-body">
            <table class="table">
              <thead><tr><th>名称</th><th>数量</th><th>小计</th></tr></thead>
              <tbody>
              <tr th:each="cl : ${cartLines}">
                <td th:text="${cl.product.name}"></td>
                <td th:text="${cl.quantity}"></td>
                <td th:text="${cl.subtotal}"></td>
              </tr>
              </tbody>
            </table>
            <div class="d-flex justify-content-between">
              <strong>合计</strong>
              <strong class="price" th:text="${cartTotal}"></strong>
            </div>
            <div class="d-grid gap-2">
              <a class="btn btn-success" href="/checkout">去结算</a>
              <a class="btn btn-outline-secondary" href="/h2-console" target="_blank">H2 控制台</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer text-center py-4">© 简易商城</footer>
  <th:block th:replace="fragments/layout :: footer"></th:block>
</body>
</html>
