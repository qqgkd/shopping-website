<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>登录</title>
  <th:block th:replace="fragments/layout :: headlinks"></th:block>
</head>
<body>
  <th:block th:replace="fragments/layout :: header"></th:block>
  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card">
          <div class="card-header">登录</div>
          <div class="card-body">
            <form method="post" action="/login">
              <div class="mb-3">
                <label class="form-label">用户名</label>
                <input class="form-control" name="username" required />
              </div>
              <div class="mb-3">
                <label class="form-label">密码</label>
                <input class="form-control" type="password" name="password" required />
              </div>
              <div class="d-flex justify-content-between">
                <a class="btn btn-link" href="/register">去注册</a>
                <button class="btn btn-primary" type="submit">登录</button>
              </div>
            </form>
            <div class="text-danger mt-3">[[${error}]]</div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <th:block th:replace="fragments/layout :: footer"></th:block>
</body>
</html>
